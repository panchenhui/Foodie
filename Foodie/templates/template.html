
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" >
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}"/>
    <link rel="stylesheet" href="{{url_for('static',filename='css/dataTables.bootstrap4.min.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/jquery.dataTables.min.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/round-about.css')}}" />
    
    <link rel="stylesheet" href="{{url_for('static',filename='css/jquery.dataTables.min.css')}}" />
    <!-- <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" /> -->
    
</head>

<body background="static/img/4.jpg" style="background-size: cover">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">FOODIE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">

            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('index') }}">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>

<!--             <li class="nav-item ">
              <a class="nav-link" href="{{ url_for('review') }}">Review</a>
            </li> -->

            <li class="nav-item ">
              <a class="nav-link" href="{{ url_for('about') }}">About</a>
            </li>

<!--             <li class="nav-item">
              <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
            </li> -->
  
            
            {% if session['logged_in'] %}
              <li class="nav-item"> 
              <a class="nav-link" style="color:#3498DB;">Welcome</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="{{ url_for('show_history') }}">History</a></li>
              <li class="nav-item"> 
              <a class= "btn btn-md" href="{{ url_for('logout') }}">Log out</a>
            </li>
            {% else %}       
              <a class= "btn btn-md btn-primary navbar-btn" href="{{ url_for('login') }}">Sign In</a>
              <a class= "btn btn-md btn-danger navbar-btn" href="{{ url_for('register') }}">Sign Up</a>
            {% endif %}
            </li>

          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        {% block body %}{% endblock %}
    </div>

<!--     <footer class="sticky-footer " style="position: absolute; bottom: 0; width: 100%; height: 60px; background-color: #f5f5f5;" >
      <div class="container">
        <p class="text-muted text-xs-center">Copyright © 2018</p>
      </div>
    </footer> -->
    <!-- Footer -->

    <footer class="sticky-footer">
      <div class="container">
        <div class="text-center">
          <hr>
          <small>Copyright © Foodie 2018</small>
        </div>
      </div>
    </footer>

    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    
    <script src="{{url_for('static', filename='js/jquery-1.12.4.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
    <!-- <script src="{{url_for('static', filename='js/dataTables.bootstrap4.js')}}"></script> -->
    <!-- <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script> -->

    <script src="{{url_for('static', filename='js/admin-table.js')}}"></script>
    <!-- <script src="{{url_for('static', filename='js/sb-admin-datatables.min.js')}}"></script> -->

    <!-- <script src="{{url_for('static', filename='js/login.js')}}"></script> -->
      

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

    <!-- <script src="{{url_for('static', filename='js/dataTables.fixedColumns.min.js')}}"></script> -->

  </body>

</html>
