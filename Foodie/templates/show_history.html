{% extends 'layout.html' %}
{% block title %}Review{% endblock %}
{% block body %}


	<div class="container">
		<br>
		<h5>User: {{user}} </h5>
		<br>
		 <div class="card-header">
          <i class="fa fa-table"></i>Search History</div>
		<div class="table-responsive" >
		<table class="table table-striped table-bordered">
			<thead>
				<th>Keywords</th>
				<th>Time Stamp</th>
			</thead>

			<tbody>	
				{% for h in history %}
				<tr>
				<td>{{h[0]}}</td>
				<td>{{h[1]}}</td>
				</tr>
				{% endfor %}	
						
			</tbody>
		</table>
	</div>
	</div>



{% endblock %}
