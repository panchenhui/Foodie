<link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}"/>
<link rel="stylesheet" href="/static/css/login.css" type="text/css">
<title>Sign Up  </title>
{% block body %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}
 
<style>
body  {
    background-image: url("static/img/bb.jpg");
    background-size: cover;
}
</style>

<body>
  <br><br><br><br>
<form action="/register" method="POST">
  <div class="login">
    <div class="login-screen">

      <div class='row' >
        <img src="static/img/logo6.png" style="margin-left: 60;" height="120" width="180">
      </div>
      <div class="app-title">
        <h1>Sign Up</h1>
      </div>
 
      <div class="login-form">
        <div class="control-group">
        <input type="text" class="login-field" value="" placeholder="Enter username" name="username">
        <label class="login-field-icon fui-user" for="login-name"></label>
        </div>
 
        <div class="control-group">
        <input type="password" class="login-field" value="" placeholder="Enter password" name="password">
        <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>
        <div class="control-group">
          <input type="password" class="login-field" value="" placeholder="Confirm password" name="password2">
          <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>
           <input type="submit" value="Register" class="btn_log btn-primary btn-md btn-block" style="width: 250px; margin: 0 auto;">

          <a>Already on Foodie?</a>
          <a class= "btn" href="{{ url_for('login') }}">Sign in</a>

      </div>      
    </div>
  </div>
</form>
 <br><br><br><br><br><br>
</body>
{% endif %}
{% endblock %}
